<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text encrypter challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./img/Logo.png" alt="logo-img" class="logo-img">
        
        <div class="middle-part">
            <div class="text-to-encrypt">
                <label for="texto">Escriba su texto en minuscula sin acentos:</label>
                <textarea id="inputText" name="texto" rows="20" cols="40" placeholder="Escriba su texto aquí..."></textarea>
            </div>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        
        <div class="result">
            <h3>Resultado:</h3>
            <div id="resultText">
                <img src="./img/Muñeco.png" alt="img-no-text">
                <p>Ningun mensaje fue encontrado</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
